<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
  </head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
  />
  <link href="/css/github-dark-dimmed.css" rel="stylesheet" />
  <link href="/css/dark-calc.css" rel="stylesheet" />
  <link href="/css/white-calc.css" rel="stylesheet" />
  <link href="/css/calc.css" rel="stylesheet" />
  <link href="/css/cube.css" rel="stylesheet" />
  <body id="dark">
    <div id="loading">
      <div class="loader">
        <div>진행중</div>
        <div class="loader-text-dot dot1">.</div>
        <div class="loader-text-dot dot2">.</div>
        <div class="loader-text-dot dot3">.</div>
      </div>
    </div>
    <div id="menuLogo">⚙️</div>
    <div id="menuBox">
      <ul id="menuCard" class="cards">
        <li data-target="menu1">휴가</li>
        <li data-target="menu2">백업/복구</li>
        <li data-target="menu4">근무시간</li>
        <li data-target="menu5">이벤트</li>
        <li data-target="menu6">기억</li>
      </ul>
      <div id="menu-content">
        <div id="menu1" class="menu">
          <div class="sub-title mb5">휴가 추가 하기</div>
          <div>
            <input type="date" id="holidayDate" />
            <input type="text" id="holidayName" placeholder="휴가명" />
            <button type="button" onclick="insertHoliday()">추가</button>
          </div>
          <br />
          <div>
            <div class="mb5">
              <span class="sub-title">휴가목록</span>
              <span id="holidayListCount"></span>
              <span class="sub-title"
                ><select
                  id="holidayYear"
                  onchange="changeHolidayYear()"
                ></select
              ></span>
            </div>
            <div id="holidayList"></div>
          </div>
        </div>
        <div id="menu2" class="menu">
          <div class="sub-title mb5">
            <span>EXPORT ↔ IMPORT</span>
          </div>
          <div>
            <button type="button" onclick="exportIndexedDB('calendarDB')">
              파일저장
            </button>
            <input
              type="file"
              id="importFile"
              accept=".json"
              style="background-color: aqua"
            />
            <button type="button" onclick="importIndexedDB('calendarDB')">
              불러오기
            </button>
          </div>
          <div class="sub-title mb5" style="margin-top: 10px">
            <span>BACKUP ↔ RECOVERY</span>
          </div>
          <div>
            <button
              type="button"
              onclick="uploadIndexedDBToServer('calendarDB')"
            >
              데이터백업
            </button>
            <button type="button" onclick="importIndexedDB2('calendarDB')">
              데이터복원
            </button>
          </div>
        </div>
        <div id="menu4" class="menu">
          <div class="sub-title mb5">
            <span>근무시간 리스트</span>
            <span
              ><input
                type="month"
                id="workMonth"
                onchange="getWorkTimeData(`${this.value}-00`)"
            /></span>
          </div>
          <div id="workTimeList"></div>
        </div>
        <div id="menu5" class="menu">
          <div class="sub-title mb5">
            <span>이벤트 리스트</span>
            <span id="eventCount"></span>
            <span id="eventTotal"></span>
            <span class="sub-title">
              <select id="eventSelect" onchange="changeEventSelect()"></select>
              <input
                type="date"
                id="eventStartDate"
                onchange="changeEventSelect()"
              />
              ~
              <input
                type="date"
                id="eventEndDate"
                onchange="changeEventSelect()"
              />
            </span>
          </div>
          <div id="eventList"></div>
        </div>
        <div id="menu6" class="menu">
          <div class="sub-title mb5">
            <span>기억 리스트</span>
          </div>
          <div id="memoryList"></div>
        </div>
      </div>
    </div>
    <div id="coffeeBox">
      <div class="title">
        who brought coffee
        <span id="todayBox">?</span>
        <span id="whosCoffee"></span>
      </div>
      <div style="display: flex">
        <select id="selectBox"></select>
        <button type="button" onClick="submit()">확인</button>
        <button type="button" onClick="toggleTheme()">테마변경</button>
      </div>
    </div>
    <div id="convertCalendarList" class="icon">↔️</div>
    <div class="box_flex">
      <div id="calendarLayout">
        <div id="calendarInfo"></div>
        <div id="calendarBox"></div>
        <div id="workTime" class="work-time-box">
          <input type="time" value="08:20" id="workStartTime" />
          <input type="time" value="18:00" id="workEndTime" />
          <button
            type="button"
            data-date=""
            id="workTimeBtn"
            onclick="setWorkTime()"
          >
            출퇴근시간설정
          </button>
        </div>
      </div>
      <div id="todo">
        <div class="todo-box todo-box-header">
          <span id="todoDate"></span>
          <span>휴가</span>
          <span
            ><input
              type="checkbox"
              onchange="updateHoliday()"
              id="todoCheckedHoliday"
              class="todo-checkbox"
          /></span>
          <span>이벤트</span>
          <span
            ><input
              type="checkbox"
              onchange="updateEventDay()"
              id="todoCheckedEventday"
              class="todo-checkbox"
          /></span>
          <span>기억</span>
          <span
            ><input
              type="checkbox"
              onchange="updateMemory()"
              id="todoCheckedMemory"
              class="todo-checkbox"
          /></span>
        </div>
        <div class="todo-box">
          <textarea id="todoBoxMsg"></textarea>
        </div>
        <div class="todo-box todo-box-button">
          <button type="button" onclick="saveTodo()">확인</button>
          <button type="button" onclick="closeTodo()">닫기</button>
        </div>
        <div class="todo-box">
          <div id="todoList"></div>
        </div>
      </div>
      <div class="calendar-list-box-mask"></div>
      <div id="calendarList" class="calendar-list-box"></div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/library/lodash.js"></script>
  <script src="/js/library/korean-lunar-calendar.js"></script>
  <script src="/js/library/highlight.min.js"></script>
  <script src="/js/calc/config.js"></script>
  <script src="/js/calc/load.js"></script>
  <script src="/js/calc/common.js"></script>
  <script src="/js/calc/util-data-recovery.js"></script>
  <script src="/js/calc/db.js"></script>
  <script></script>
</html>
