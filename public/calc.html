<html>
  <head></head>
  <link href="/css/github-dark-dimmed.css" rel="stylesheet" />
  <link href="/css/dark-calc.css" rel="stylesheet" />
  <link href="/css/white-calc.css" rel="stylesheet" />
  <link href="/css/calc.css" rel="stylesheet" />
  <body id="dark">
    <div id="menu-logo">S</div>
    <div id="menu-box">
      <ul id="menu-card" class="cards">
        <li data-target="menu1">휴가</li>
        <li data-target="menu2">백업</li>
        <li data-target="menu3">복구</li>
      </ul>
      <div id="menu-content">
        <div id="menu1" class="menu">
          <div>휴가 추가 하기</div>
          <div>
            <input type="date" id="holidayDate" />
            <input type="text" id="holidayName" placeholder="휴가명" />
            <button type="button" onclick="insertHoliday()">추가</button>
          </div>
          <br />
          <div>
            <span>휴가목록</span>
            <div id="holidayList"></div>
          </div>
        </div>
        <div id="menu2" class="menu">
          <button type="button" onclick="exportIndexedDB('calendarDB')">
            데이터백업
          </button>
        </div>
        <div id="menu3" class="menu">
          <input type="file" id="importFile" accept=".json" />
          <button type="button" onclick="importIndexedDB('calendarDB')">
            데이터복원
          </button>
        </div>
      </div>
    </div>
    <div class="title">
      who brought coffee
      <span id="todayBox">?</span>
      <span id="whosCoffee"></span>
    </div>
    <div style="display: flex">
      <select id="selectBox"></select>
      <button type="button" onClick="submit()">확인</button>
      <button type="button" onClick="toggleTheme()">테마변경</button>
    </div>
    <div class="box_flex">
      <div id="calendarLayout">
        <div id="calendarInfo"></div>
        <div id="calendarBox"></div>
      </div>
      <div id="todo">
        <div class="todo-box todo-box-header">
          <span id="todo-date"></span>
          할일
        </div>
        <div class="todo-box">
          <textarea id="todo-box-msg"></textarea>
        </div>
        <div class="todo-box todo-box-button">
          <button type="button" onclick="saveTodo()">확인</button>
          <button type="button" onclick="closeTodo()">닫기</button>
        </div>
        <div class="todo-box">
          <div id="todo-list"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/library/lodash.js"></script>
  <script src="/js/library/korean-lunar-calendar.js"></script>
  <script src="/js/library/highlight.min.js"></script>
  <script src="/js/calc/config.js"></script>
  <script src="/js/calc/load.js"></script>
  <script src="/js/calc/common.js"></script>
  <script src="/js/calc/util-data-recovery.js"></script>
  <script src="/js/calc/db.js"></script>
  <script></script>
</html>
